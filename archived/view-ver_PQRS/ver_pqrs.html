                        last: "Último",

                        sortDescending: ": Activar para ordenar la columna de manera descendente"
                    },
                    buttons: {
                        pageLength: {

                            "_": "Mostrar %d filas"

                        renameTitle: "Cambiar Nombre Estado"
                    }

            table.buttons().container().appendTo('.mb-4');
        });
